# 서버 포트
app.port=18089

# 토큰버킷 용량 : 순간 버스트 처리량 = 최대 동시 요청 수
bucket.capacity=100
# 토큰버킷 재충전 속도 : 초당 토큰 수 = 평균 초당 처리량
bucket.refill_per_sec=100
# 토큰버킷 유휴 시간 (밀리초, 10분) : 오랫동안 사용되지 않은 토큰버킷(메모리 객체)을 메모리에서 자동으로 제거하는 데 사용
bucket.idle_evict_ms=600000

# 최소 요청 간격 (밀리초, 180ms = 최대 초당 5.5req)
# 너무 짧은 간격으로 요청하는 사용자는 차단 (경로 규칙에서 override 가능)
# 없으면 (비활성)
#request.mingap_ms=100

# 기본 요청 비용 (경로 규칙에서 override 가능)
request.default_cost=1

# 사용자 식별 우선순위 (앞에서부터 시도, 실패하면 원격 IP)
# 지원: header:X-User-Id, cookie:uid, query:user
identity.order=header:X-User-Id,cookie:uid,query:user

# Netty EventLoop 스레드 (0=Netty 기본)
server.boss_threads=1
server.worker_threads=0

# HTTP body 최대 크기 (바이트)
http.max_content_length=1048576