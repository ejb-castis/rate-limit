# allow/limit <METHOD|ANY> <pathRegex> [옵션...]
# 옵션: cost=<double>  capacity=<double>  refill=<double>  mingap=<millis>

allow ANY ^/health$

# 검색: 평균 8 rps, 버스트 20, 최소 간격 180ms
limit GET ^/api/search.*     cost=1  refill=8  capacity=20  mingap=180

# 자동완성: 평균 15 rps, 버스트 15, 최소 간격 180ms
limit GET ^/api/typeahead.*  cost=1  refill=15 capacity=15 mingap=10

# heavy: 평균 2 rps, 버스트 3, 최소 간격 800ms
limit ANY ^/api/v1/heavy$    cost=3  refill=2  capacity=3   mingap=800

# 기본 API: 전역값(오버라이드 없음)
limit ANY ^/api/.*           cost=1
